<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
    <script type="module" src="/modules/menuAnim.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../media/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="  ../media/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../media/favicon/site.webmanifest" />
    <link rel="mask-icon" href="../media/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="apple-mobile-web-app-title" content="Anna Photographer" />
    <meta name="application-name" content="Anna Photographer" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <title>Anna | Services</title>
    <link rel="stylesheet" href="../styles/style.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__button noSelect">
          <span class="nav__button-line noSelect"></span>
          <span class="nav__button-line noSelect"></span>
          <span class="nav__button-line noSelect"></span>
        </div>
        <div class="nav__contacts"></div>
      </nav>
      <canvas id="canva" height="0"></canvas>
      <section class="menu">
        <ul class="menu__list noSelect">
          <a href="https://www.litvinenko.fun">
            <li class="noSelect">
              Главная
              <span class="mask">Главная</span>
              <span class="mask"><span>Главная</span></span>
            </li>
          </a>
          <a href="#">
            <li class="noSelect">
              Услуги
              <span class="mask">Услуги</span>
              <span class="mask"><span>Услуги</span></span>
            </li>
          </a>
          <a href="#">
            <li class="noSelect">
              Процесс съемки
              <span class="mask">Процесс съемки</span>
              <span class="mask"><span>Процесс съемки</span></span>
            </li>
          </a>
          <a href="#">
            <li class="noSelect">
              О фотографе
              <span class="mask">О фотографе</span>
              <span class="mask"><span>О фотографе</span></span>
            </li>
          </a>
          <a href="#">
            <li class="noSelect">
              Забавный Блог
              <span class="mask">Забавный Блог</span>
              <span class="mask"><span>Забавный Блог</span></span>
            </li>
          </a>
        </ul>
        <div class="menu__contacts">
          <img src="../media/viber.png" alt="" title="Viber" />
          <img src="../media/youtube.png" alt="" title="Youtube" />
          <img src="../media/telegram.png" alt="" title="Telegram" />
          <img src="../media/insta.png" alt="" title="Instagram" />
          <img src="../media/phone.png" alt="" title="Мобильный телефон" />
        </div>
      </section>
    </header>
    <section class="service-container">
      <section class="header-slider">
        <p class="services">Личная съемка</p>
        <p class="services">Love story</p>
        <p class="services">Brands</p>
        <p class="services">Videos</p>
        <p class="services">Family</p>
      </section>
      <div class="arrows">
        <div class="arrow">
          <img tabindex="0" src="/media/back.png" alt="" class="focus-ring arrow-left" />
        </div>
        <div class="arrow">
          <img tabindex="0" src="/media/back.png" alt="" class="focus-ring arrow-right" />
        </div>
      </div>
        <div class="portrait">
          <h1 class="article__main-header">Portrait</h1>
<div class="slide text-right">
            <div class="canvas"></div>
            <div class="plane">
              <img data-sampler="texture0" src="../media/1.jpg" />
              <img data-sampler="texture1" src="../media/2.jpg" />
              <img data-sampler="map" src="../media/glmap.jpg" />
            </div>
          </div>

          <div class="slide text-left">
            <div class="canvas"></div>
            <div class="plane">
              <img data-sampler="texture0" src="../media/3.jpg" />
              <img data-sampler="texture1" src="../media/4.jpg" />
              <img data-sampler="map" src="../media/glmap.jpg" />
            </div>
          </div>
</div>
        </div>
      </section>
      <footer>
        <div class="footer-left">
          <a class=""><button class="footer__button text-left">О съемке</button></a>
        </div>
        <div class="arrow">
          <img src="../media/back.png" alt="" class="arrow-left" />
        </div>
        <div class="arrow">
          <img src="../media/back.png" alt="" class="arrow-right" />
        </div>
        <div class="footer-right">
          <a class=""><button class="footer__button text-right">О фотографе</button></a>
        </div>
      </footer>
      </section>
    </section>
    <script src="../libs/anime.min.js"></script>
    <script src="../libs/curtains.umd.min.js"></script>
    <script type="module" src="../js/serviceMenu.js"></script>
  </body>
</html>
